<section class='content'>
    <mat-card class='content-card'>
        <div class='card-header'>
            <span class='card-header-text'>My Progress</span>
        </div>
        <mat-card-content class="card-body">
            <div class="content-context">
                <mat-card class="progress-item track-section">
                    <mat-card-header>
                        <mat-card-title>
                            <fa-icon [icon]="['fas','biking']"></fa-icon>
                            <span style="margin: 0 10px;">Track</span>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            Current pursuing:<br><b>Angular/AngularJS</b>
                        </p>
                        <p>
                            Total completed:<br><strong>5</strong>
                        </p>
                    </mat-card-content>
                </mat-card>
                <mat-card class="progress-item course-section">
                    <mat-card-header>
                        <mat-card-title>
                            <fa-icon [icon]="['fas','biking']"></fa-icon>
                            <span style="margin: 0 10px;">Course</span>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            Current attending:<br><b>Introduction to Angular 9</b>
                        </p>
                        <p>
                            Total completed:<br><strong>12</strong>
                        </p>
                    </mat-card-content>
                </mat-card>
                <mat-card class="progress-item forum-section">
                    <mat-card-header>
                        <mat-card-title>
                            <fa-icon [icon]="['fas','biking']"></fa-icon>
                            <span style="margin: 0 10px;">Forum</span>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            Last thread:<br><b>What makes angular so popular?</b>
                        </p>
                        <p>
                            Total contribution:<br><strong>2</strong>
                        </p>
                    </mat-card-content>             
                </mat-card>
            </div>
        </mat-card-content>
    </mat-card>
</section>
