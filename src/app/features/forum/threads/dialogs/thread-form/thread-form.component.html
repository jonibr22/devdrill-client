<h1 mat-dialog-title>
    Create Thread
</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="threadForm">
    <div mat-dialog-content>
        <div class="form-group">
            <label>Topic</label>
            <input type="text" class="form-control" placeholder="Topic Text" formControlName="topic"
                [ngClass]="{ 'is-invalid': submitted && f.topic.errors }">
        </div>
        <div class="form-group">
            <label>Detail</label>
            <textarea rows="6" cols="70" class="form-control"
                placeholder="Detail Text" formControlName="detail"
                [ngClass]="{ 'is-invalid': submitted && f.detail.errors }">
            </textarea>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="loading">Submit</button>
    </div>
</form>
