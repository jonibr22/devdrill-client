<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>
<div class="">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.threadId}} </td>
        </ng-container>
        <ng-container matColumnDef="topic">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Topic </th>
        <td mat-cell *matCellDef="let row">{{row.topic}}</td>
        </ng-container>
        <ng-container matColumnDef="upvote">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Upvote </th>
        <td mat-cell *matCellDef="let row"> {{row.upvote}} </td>
        </ng-container>
        <ng-container matColumnDef="reply">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reply </th>
        <td mat-cell *matCellDef="let row"> {{row.replyCount}} </td>
        </ng-container>
        <ng-container matColumnDef="toggle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Toggle </th>
        <td mat-cell *matCellDef="let row"> <button mat-button [routerLink]="['..','forum','threads','detail',row.threadId]">Open</button> </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> 
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
