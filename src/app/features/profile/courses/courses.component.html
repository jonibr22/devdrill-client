<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>
<div class="">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.courseId}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
        <td mat-cell *matCellDef="let row"> 
            <mat-progress-bar
                [color]="progress_color"
                [mode]="progress_mode"
                [value]="row.progress * 100">
            </mat-progress-bar>
            {{row.progress * 100}}% 
        </td>
        </ng-container>
        <ng-container matColumnDef="toggle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Toggle </th>
        <td mat-cell *matCellDef="let row"> <button mat-button [routerLink]="['..','coursedetail',row.courseId]">Open</button> </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> 
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
