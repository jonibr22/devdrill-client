<div class="related-course-container">
    <h1>Coursework</h1>
    <hr style="background-color: white;">
    <div class="related-course-list">
        <mat-card class="course-card" *ngFor="let course of courses" [routerLink]="['../..','coursedetail',course.id]">
            <mat-card-content class="course-card-content">
                <div class="course-image">
                    <img [src]="course.imgUrl">
                </div>
                <div class="course-detail">
                    <div class="course-desc">
                        <div class="course-title">{{course.title}}</div>
                        <div class="course-subtitle">{{course.mentor}}</div>
                        <div class="course-about">
                            <p>{{course.desc}}</p>
                        </div>
                    </div>
                    <div class="course-audit">
                        {{course.date.toDateString()}}
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
