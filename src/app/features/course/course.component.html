<h1>Courses</h1>
<hr style="background-color: white;">
<div class="course-container">
    <app-search-panel class="search-panel"
        (searchCourse)="filterCourse($event)"
        (searchInstructor)="filterInstructor($event)"
        (sortState)="setOrderState($event)"
    >
    
    </app-search-panel>
    
    <app-course-list class="course-list-panel"
        [courses] = "filteredCourses"
    >
        
    </app-course-list>
</div>
