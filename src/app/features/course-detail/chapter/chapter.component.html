<div class="chapters-container">
    <div class="chapter" *ngFor="let chapter of chapters">
        <div class="chapter-title">
            <h1>{{chapter?.lessonGroupName}}</h1>
        </div>
        <hr style="background-color: white;">
        <div class="chapter-detail">
            <div class="chapter-video">
                <mat-card class="video-card" *ngFor="let lesson of chapter?.lessons" [routerLink]="['../..','videolist',chapter.lessonGroupId]" [queryParams]="{v:lesson.lessonId}">
                    <mat-card-content>
                        <div class="video-preview">
                            <img [src]="'/assets/'+lesson.thumbnailUrl">
                        </div>
                        <div class="video-desc">
                            <div class="video-title">{{lesson.name}}</div>
                            <div class="video-duration">{{lesson.startDateTime | date: 'hh:mm:ss'}} - {{lesson.endDateTime | date: 'hh:mm:ss'}}</div>
                            <div class="video-about">{{lesson.detail}}</div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
